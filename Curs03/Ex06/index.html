<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Radio boxes</title>


  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Animalele mele preferate</h1>
  <form>
    <h3>Pasari</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="pasari"
          id="uliu"
          value="Uliu"
        >
        <label for="uliu">Uliu</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="bufnita"
          value="Bufnita"
        >
        <label for="bufnita">Bufnita</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="lebada"
          value="Lebada"
        >
        <label for="lebada">Lebada</label>
      </li>
    </ul>
  </form>

  <form>
    <h3>Canine</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="canine"
          id="doberman"
          value="Doberman"
        >
        <label for="doberman">Doberman</label>
      </li>
      <li>
        <input
          type="radio"
          name="canine"
          id="coiot"
          value="coiot"
        >
        <label for="coiot">Coiot</label>
      </li>
      <li>
        <input
          type="radio"
          name="canine"
          id="lup"
          value="Lup"
        >
        <label for="lup">Lup</label>
      </li>

    </ul>

    <button
      type="submit"
      title="Trimite"
    >Trimite</button>
  </form>

  <form>
    <h3>Feline</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="feline"
          id="leopard"
          value="leopard"
        >
        <label for="leopard">Leopard</label>
      </li>
      <li>
        <input
          type="radio"
          name="feline"
          id="puma"
          value="puma"
        >
        <label for="puma">Puma</label>
      </li>
      <li>
        <input
          type="radio"
          name="feline"
          id="ras"
          value="ras"
        >
        <label for="ras">Ras</label>
      </li>
    </ul>
  </form>

  <div
    class="pixeltab-host"
    id="html01-03-06"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
